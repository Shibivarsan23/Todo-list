<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>TO DO LIST</h2>
            <input type="text" placeholder="write your task" id="shibi">
            <ul id="list">

            </ul>
        </div>
    </div>
<script>
    let shibi=document.querySelector('#shibi');
    let list=document.querySelector('#list');

    shibi.addEventListener("keyup",function(event)
    {
        if (event.key=="Enter")
        {
            addItem(this.value)
            this.value=""
        }
    })
    let addItem=(shibi)=>
    {
        let listItem=document.createElement("li");
        listItem.innerHTML=`${shibi}<i></i>`;
            listItem.addEventListener("click", function()
            {
                this.classList.toggle('done');
            })

            listItem.querySelector("i").addEventListener("click",function()
            {
                listItem.remove();
            })
            list.appendChild(listItem);
    }
    </script>

</body>
</html>
